[package]
authors = ["Eden <rust@eden2.com>"]
categories = ["database"]
description = "Easy data persistence layer, backed by SQLite"
edition = "2018"
keywords = ["sqlite", "sql"]
license = "MIT OR Apache-2.0"
name = "turbosql"
publish = false
readme = "README.md"
repository = "https://github.com/trevyn/turbosql"
version = "0.0.2"

[dependencies]
# @deps turbosql
anyhow = "1.0.37"
directories-next = "2.0.0"
itertools = "0.10.0"
juniper = "0.15.1"
log = "0.4.11"
once_cell = "1.5.2"
rusqlite = {version = "0.24.2", features = ["bundled", "blob"]}
serde = {version = "1.0.118", features = ["derive"]}
toml = "0.5.8"
turbosql_macros = {path = "../turbosql_macros"}
ux_serde = {version = "0.2.0", features = ["serde"]}

[features]
test = ["turbosql_macros/test"]

[[test]]
name = "integration_test"
path = "tests/integration_test.rs"
required-features = ["test"]
